<!DOCTYPE html>

<head>
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <header>
        <h1 id="titleBar">Dasmoto's Arts & Crafts</h1>
    </header>
    <main>
        <h2 id="brushes">Brushes</h2>
        <img src="./images/hacksaw.jpeg" alt="">
        <figcaption>
            <h3>Hacksaw Brushes</h3>
            Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. <strong class="blueText"> Starting at $3.00 / brush.</strong>
        </figcaption>
        <h2 id="frames">Frames</h2>
        <img src="./images/frames.jpeg" alt="">
        <figcaption>
            <h3>Art Frames (assorted)</h3>
            Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs.<strong class="blueText"> Starting at $2.00 / frame.</strong>
        </figcaption>
        <h2 id="paint">Paint</h2>
        <img src="./images/finnish.jpeg" alt="">
        <figcaption>
            <h3>Clean Finnish Paint</h3>
            Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <Strong class="blueText">Starting at $5.00 / tube.</Strong>
        </figcaption>
    </main>
</body>
